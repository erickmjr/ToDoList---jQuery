<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <div>
            <button>START</button>
        </div>
    </header>

    <main>
        <form>
            <div id="container-form">
                <input type="text" placeholder="Task name..." maxlength="40">
                <button id="adding-button">ADD</button>
                <button id="cancel-button">CANCEL</button>
            </div>
            <p id="msgError"></p>
        </form>
        <section>
            <ul id="lista-itens">
                
            </ul>
        </section>
    </main>

    <footer>
            <p>Desenvolvido por 
                <a href="https://github.com/erickmjr/ToDoList---jQuery" target="_blank">erickmjr
            </a>
            <img src="images/GithubLogo.png" alt="Github" id="githubLogo">
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
